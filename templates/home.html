<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Headlines</title>
  </head>
  <body>
    <h1>Headlines</h1>
    <form>
      <input type="text" name="publication" placeholder="Search">
      <input type="submit"  value="Submit">

    </form>
    <br>
    {% for article in articles %}
          <b><a href="{{article.link}}">{{article.title}}</a></b>
          <i>{{article.published}}</i>
          <p>{{article.summary}}</p>
          <hr>
    {%  endfor %}
  </body>
</html>
