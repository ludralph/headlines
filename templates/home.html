<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Headlines</title>
  </head>
  <body>
    <h1>Headlines</h1>
    {% for article in articles %}
          <b><a href="{{article.link}}">{{article.title}}</a></b>
          <i>{{article.published}}</i>
          <p>{{article.summary}}</p>
          <hr>
    {%  endfor %}
  </body>
</html>
